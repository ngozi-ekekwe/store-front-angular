<app-header></app-header>
<div class="container">
  <div *ngIf="product.id" class="product-details">
    <div class="product-image">
      <img [src]="product.url" alt="" />
    </div>
    <div class="details">
      <h1>
        {{ product.name }}
      </h1>
      <h2>{{ product.description }}</h2>
      <span>{{ product.price }}</span>

      <!-- when do you use emit on a button?????? -->
    </div>
  </div>
  
</div>
